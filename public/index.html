<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tubular</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="assets/main.css" type="text/css" />
        <link rel="stylesheet" href="assets/map.css" type="text/css" />

        <script src="assets/stations.json"></script>
        <script src="assets/lines.json"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/@panzoom/panzoom@4.4.4/dist/panzoom.min.js"></script>
        <script src="assets/script.js"></script>
        <script defer src="assets/dom.js"></script>
    </head>
    <body>
        <section id="map"></section>
        <div id="help">
            <i class="help"></i>
            <div id="help-box">
                <h1>Tubular</h1>
            </div>
        </div>
        <div id="upload">
            <i class="add"></i>
            <span id="addText">Add stations</span>
            <div id="upload-options">
                <input type="text" id="stationInput" placeholder="Manually add a station..." />
                <div id="upload-area" onclick="uploadHandler()" ondragover="dragOverHandler(event);" ondrop="dropHandler(event);">
                    <i class="up"></i>
                </div>
                <input type="file" id="fileSelect" accept=".csv" />
            </div>
        </div>
    </body>
</html>
